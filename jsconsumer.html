<h1 id="header1"></h1>

Userid: <input type="text" id="UserId" />
<input type="button" value="Get User" onclick="hello(document.getElementById('UserId').value);" />
<br>
userName: <input type="text" id="UserName" />
<input type="button" value="Get User" onclick="TheUserName(document.getElementById('UserName').value);" />
<br>
firstName: <input type="text" id="FirstName" />
<input type="button" value="Get User" onclick="TheFirstName(document.getElementById('FirstName').value);" />
<br>
lastName: <input type="text" id="LastName" />
<input type="button" value="Get User" onclick="TheLastName(document.getElementById('LastName').value);" />


<div id="firstname"></div>
<div id="lastname"></div>
<div id="username"></div>


<script>

    function hello(userid){
        fetch('users.php?id=' + userid)
        .then(response => response.json())
        .then(

            function (data){
                document.getElementById("firstname").innerHTML = data.first_name;
                document.getElementById("lastname").innerHTML = data.last_name;
                document.getElementById("username").innerHTML = data.username;
            }

        ).catch((error) => {
            alert("That user does not yet exist")
                document.getElementById("firstname").innerHTML = "";
                document.getElementById("lastname").innerHTML = "";
                document.getElementById("username").innerHTML = "";
        });
    }

</script>
